# ================================
# Configuration for Cross-Publication Insight Assistant
# ================================

# Directory Paths
paths:
  output_dir: "output/"
  analyzer_prompt: "config/prompts/analyzer_prompt.txt"

#Model / LLM Configuration
llm:
  model_name: "models/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf"
  context_window: 2048
  temperature: 0.2

# Repo Parser Configuration
repo_parser:
  extension_language_map:
    .py: Python
    .js: JavaScript
    .ts: TypeScript
    .java: Java
    .cpp: C++
    .c: C
    .go: go
    .rs: Rust
    .php: php
    .ipynb: Jupyter Notebook
    .sh: Shell
    .css: css
    .json: JSON
    .yaml: YAML
    .md: Markdown
    .cs: C#
    .rb: Ruby
  max_readme_excerpt_chars: 500
  max_license_excerpt_chars: 200
  num_keywords: 10

# Logging Configuration
Logging:
  level: INFO
  log_file: "output/project.log"

embeddings:
  model_name: "sentence-transformers/all-MiniLM-L6-v2"
  top_k: 5
